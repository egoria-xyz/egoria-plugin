# Configuration du plugin EgoraIMC
# ================================

# Configuration des homes
homes:
  # Nombre maximum de homes par joueur
  max-homes: 3
  # Mode de sauvegarde (file = fichier, database = base de données)
  storage: file

# Logging
logging:
  # Utiliser les emojis du resource pack
  use-emojis: true
  # Emoji format: emoji-type (owner, admin, developer, staff, vip, member)
  default-emoji: "member"

# Configuration du système de mentions (@pseudo)
mentions:
  # Activer ou désactiver les mentions
  enabled: true
  # Son joué quand quelqu'un est mentionné
  # Sons disponibles: ENTITY_EXPERIENCE_ORB_PICKUP, BLOCK_NOTE_BLOCK_PLING, 
  # BLOCK_BELL_USE, ENTITY_ARROW_HIT_PLAYER, ENTITY_PLAYER_LEVELUP, etc.
  sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  # Volume du son (0.0 à 2.0)
  volume: 1.0
  # Pitch du son (0.5 à 2.0)
  pitch: 1.0

